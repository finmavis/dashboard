<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/summernote.css">
	<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
			    	<ul class="nav navbar-nav">
			    		<li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
			    		<li><a href="post.html">Posts</a></li>
			    		<li><a href="user.html">Users</a></li>
			    		<li><a href="file-manager.html">File Manager</a></li>
			    	</ul>
			    	<ul class="nav navbar-nav navbar-right">
			    		<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Front Page"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
			    		<li><a href="user.html" data-toggle="tooltip" data-placement="bottom" title="Manage User"><i class="fa fa-user" aria-hidden="true"></i></a></li>
			    		<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Sign Out"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
			    	</ul>
			    </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="home">
			<div class="container">
				<div class="row head">
					<div class="col-sm-12">
						<h2>Dashboard</h2>
					</div>
				</div>
				<div class="row widget">
					<div class="col-sm-3">
						<div class="thumbnail">
							<i class="fa fa-eye" aria-hidden="true"></i>
							<p class="center">123</p>
							<p class="bottom">Today Visitor</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="thumbnail">
							<i class="fa fa-eye" aria-hidden="true"></i>
							<p class="center">12</p>
							<p class="bottom">Active Visitor</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="thumbnail">
							<i class="fa fa-external-link" aria-hidden="true"></i>
							<p class="center">123</p>
							<p class="bottom">Page Views</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="thumbnail">
							<p class="clock"></p>
							<div class="text-clock">
								<p class="date"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<div class="thumbnail visitor">
							<p class="inline">Traffic Overview</p>
							<div class="btn-group btn-tool">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Range <span class="caret"></span></button>
							  	<ul class="dropdown-menu">
							    	<li><a href="#">Daily</a></li>
							    	<li><a href="#">Weekly</a></li>
							    	<li><a href="#">Monthly</a></li>
							    	<li role="separator" class="divider"></li>
							    	<li><a href="#">Custom</a></li>
							  	</ul>
							</div>
							<canvas id="visitor-chart" height="125px"></canvas>
							<div class="device">
								<li class="device-usage">
									<span class="first">346</span>
									Mobile
								</li>
								<li class="device-usage">
									<span class="second">56</span>
									Tablet
								</li>
								<li class="device-usage">
									<span class="third">286</span>
									Desktop
								</li>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="thumbnail browser">
							<p>Most Browser Used</p>
							<canvas id="browser-chart" height="337px"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<hr>
			<div class="footer-text text-center">
				<small>Dashboard powered by Fin Mavis. Signed in as Admin.</small>
			</div>	
		</footer>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script type="text/javascript" src="js/Chart.PieceLabel.min.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/summernote.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
