</head>

			    <!-- Collect the nav links, forms, and other content for toggling -->

			</div><!-- /.container-fluid -->
		</nav>		

		<div class="post">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="toolbar">
							<a href="user.html"><i class="fa fa-angle-left" aria-hidden="true"></i> Users</a>
						</div>
						<div class="edit-form">
							<form action="#" enctype="multipart/form-data" method="POST">
								<div class="row">
									<div class="col-sm-12">
										<h3>Administrator</h3>
										<p>ID : Administrator ID</p>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label for="name">Name</label>
								    		<input name="name" type="text" class="form-control" placeholder="Name" required value="Administrator">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="email">Email</label>
								    		<input name="email" type="text" class="form-control" placeholder="Email" required value="admin@example.com">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label for="username">Username</label>
								    		<input name="username" type="text" class="form-control" placeholder="Username" required value="admin">
										</div>
									</div>
								</div>
								<div class="form-group clearfix">
									<label for="image">Image/Photo</label>
									<div class="view-wrap">
										<div class="img-preview">
											<img class="image-show" src="">
										</div>
										<div class="toolbar-img">
											<span class="img-name"></span>											
										</div>
										<div class="toolbar-button">
											<label for="file-upload" class="custom-file-upload">
    											<i class="fa fa-cloud-upload"></i> Change Image
											</label>
											<input id="file-upload" name="imgUpload" type="file" accept="image/*">
											<a class="btn btn-default cancel">Cancel</a>
											<input type="text" name="imageURL" class="form-control image-url">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<label for="password">Password</label>
										<button class="btn btn-default btn-change">Change Password</button>
										<input type="text" name="changepass" class="form-control changepass">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group change">
													<input name="new-password" type="password" class="form-control new-password" placeholder="New Password">
													<div class="error-message">
														<p class="error-text"></p>
													</div>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group change">
													<input name="confirm-password" type="password" class="form-control confirm-password" placeholder="Confirm Password">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group btn-tool clearfix">
									<button type="submit" class="btn btn-success btn-save">Save</button>
									<a href="user.html" class="btn btn-default">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<hr>
			<div class="footer-text text-center">
				<small>Dashboard powered by Fin Mavis. Signed in as Admin.</small>
			</div>	
		</footer>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
