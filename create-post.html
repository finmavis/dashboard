	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

</head>

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">

						<span class="icon-bar"></span>

						<span class="icon-bar"></span>
					</button>
				</div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
			    	<ul class="nav navbar-nav">
			    		<li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
			    		<li><a href="post.html">Posts</a></li>
			    		<li><a href="user.html">Users</a></li>

			    	</ul>
			    	<ul class="nav navbar-nav navbar-right">
			    		<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Front Page"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
			    		<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Sign Out"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
			    	</ul>

			</div><!-- /.container-fluid -->
		</nav>
		
		<div class="post">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="toolbar">
							<a href="post.html"><i class="fa fa-angle-left" aria-hidden="true"></i> Post</a>
						</div>
						<div class="create-form">
							<form action="#" method="POST">
								<div class="row">
								    <div class="col-sm-6">
	    								<div class="form-group">
	    									<label for="name">Project Name</label>
	    								    <input name="name" type="text" class="form-control" placeholder="Project Name">
	    								</div>
									</div>
									<div class="col-sm-6">
	    								<div class="form-group">
	    									<label for="description">Description</label>
	    								    <input name="description" type="text" class="form-control" placeholder="Description">
	    								</div>
									</div>
									<div class="col-sm-6">
	    								<div class="form-group">
	    									<label for="dateComplete">Completed Date</label>
	    								    <input name="dateComplete" type="text" class="form-control datepicker" placeholder="Completed Year">
	    								</div>
									</div>
									<div class="col-sm-6">
	    								<div class="form-group">
	    									<label for="priority">Priority Number</label>
	    								    <input name="priority" type="number" class="form-control" placeholder="Priority Number 1 - 3" min="1" max="3" required="">
	    								</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group clearfix">
											<label for="image">Image/Thumbnail</label>
											<div class="view-wrap">
												<div class="img-preview">
													<img class="image-show" src="">
												</div>
												<div class="toolbar-img">
													<span class="img-name"></span>											
												</div>
												<div class="toolbar-button">
													<label for="file-upload" class="custom-file-upload">
	    												<i class="fa fa-cloud-upload"></i> Upload Image
													</label>
													<input id="file-upload" name="imgUpload" type="file" accept="image/*">
													<a class="btn btn-default cancel">Cancel</a>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="content">Content</label>
											<textarea id="editor" placeholder="write your content here..."></textarea>	
										</div>
										<div class="form-group btn-tool">
											<button type="submit" class="btn btn-success">Save</button>
											<a href="#" class="btn btn-default">Cancel</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<hr>
			<div class="footer-text text-center">
				<small>Dashboard powered by Fin Mavis. Signed in as Admin.</small>
			</div>	
		</footer>
	</div>

	<script type="text/javascript" src="js/daterangepicker.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
